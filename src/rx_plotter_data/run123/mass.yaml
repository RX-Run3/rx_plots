# This file is used to configure comparisons between
# Run1,2 and 3 datasets

lines: &lines
  ls    : --
  c     : black 
  lw    : 2

styling: &style
  run12:
    histtype  : fill
    alpha     : 0.3
    color     : green 
  '2024':
    histtype  : step 
    linestyle : '-'
    color     : blue 
# --------------------
input:
  sample : Bu_Kee_eq_btosllball05_DPC
  trigger: Hlt2RD_BuToKpEE_MVA
cuts: # Do not call this section 'selection'. The Plotter class would pick that up
  bdt : (1)
  q2  : (1) 
  mass: (1)
general:
  size : [15, 10]
comparison:
  - run12
  - '2024'
definitions:
  bmass :                B_M
  q2_trk: q2_track / 1000000
saving:
  plt_dir : plots/run123
plots:
  B_Mass:
    binning    : [4500, 6000, 40]
    labels     : ['$M_{corr}(B^+)$[MeV]', 'Normalized']
    name       : bmass_corr
    normalized : true
    styling:
      <<: *style
    vline   :
      x     : 5280 
      label : $B^+$ 
      <<: *lines
  bmass:
    binning    : [4500, 6000, 40]
    labels     : ['$M(B^+)$[MeV]', 'Normalized']
    name       : bmass
    normalized : true
    styling:
      <<: *style
    vline   :
      x     : 5280 
      label : $B^+$ 
      <<: *lines
  q2_trk:
    binning    : [0, 21, 60]
    labels     : ['$q^2_{track}$', 'Normalized']
    name       : q2_trk 
    normalized : true
    styling:
      <<: *style
    vline   :
      x     : 14.3 
      label : Signal region 
      <<: *lines
