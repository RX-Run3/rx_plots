# This file is used to configure comparisons between
# Run1,2 and 3 datasets
input:
  sample : Bu_Kee_eq_btosllball05_DPC
  trigger: Hlt2RD_BuToKpEE_MVA
cuts: # Do not call this section 'selection'. The Plotter class would pick that up
  bdt : (1)
  q2  : q2_track > 14300000 && q2 < 22000000
  mass: (1)
general:
  size : [15, 10]
comparison:
  - run12
  - '2024'
definitions:
  bmass :    B_M
  jmass : Jpsi_M
saving:
  plt_dir : plots/run123
plots:
  bmass:
    binning    : [4500, 6000, 40]
    yscale     : linear
    labels     : ['M$(B^+)$[MeV]', 'Normalized']
    name       : bmass
    normalized : true
    styling:
      linestyle : '-'
    vline   :
      x     : 5280 
      label : $B^+$ 
      ls    : --
      c     : black 
      lw    : 2
  jmass:
    binning    : [2300, 3700, 40]
    yscale     : linear
    labels     : ['M$(J/\psi)$[MeV]', 'Normalized']
    name       : jmass 
    normalized : true
    styling:
      linestyle : '-'
    vline   :
      x     : 3097
      label : $J/\psi$ 
      ls    : --
      c     : black 
      lw    : 2
