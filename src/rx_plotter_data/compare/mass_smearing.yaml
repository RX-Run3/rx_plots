# Config used to plot comparisons of different variables in the same dataframe

general:
  size : [18, 12]
comparison:
  Original:
    vars:
      bmass :    B_M
      jmass : Jpsi_M
  Corrected:
    vars:
      bmass : B_M_brem_track_2
      jmass : Jpsi_M_brem_track_2
  Corrected and smeared:
    vars:
      bmass : B_M_smr_brem_track_2
      jmass : Jpsi_M_smr_brem_track_2
saving:
  plt_dir : plots/comparison_smear
plots:
  bmass:
    binning    : [4200, 6000, 40]
    yscale     : linear
    labels     : ['M$(B^+)$', 'Normalized']
    name       : bmass
    normalized : true
  jmass:
    binning    : [2200, 3500, 40]
    yscale     : linear
    labels     : ['M$(J/\psi)$', 'Normalized']
    name       : jmass 
    normalized : true
style:
  skip_lines : false 
