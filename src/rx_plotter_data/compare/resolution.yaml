general:
  size : [12, 10]
definitions:
  nbrem      : int(L1_HASBREMADDED_brem_track_2) + int(L2_HASBREMADDED_brem_track_2)
selection:
  mass  : B_const_mass_M > 5160
comparison:
  mass:
    B_M              : Original 
    B_M_brem_track_2 : Corrected 
saving:
  plt_dir : plots/comparison/brem_track_2
plots:
    mass:
        binning    : [4500, 6000, 30]
        yscale     : 'linear'
        labels     : ['$M(B^+)$', 'Normalized']
        name       : bmass_correction
        normalized : true
style:
  skip_lines : true
plugin:
    fwhm:
        obs    : [4500, 6000]
        plot   : true        
        format : FWHM={:.0f} 
        add_std: True
