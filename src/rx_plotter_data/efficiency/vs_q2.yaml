# This config file is meant to be used with `efficiency_vs_q2`

input:
   rk_ee:
    - Bu_Kee_eq_btosllball05_DPC
    - Hlt2RD_BuToKpEE_MVA
   rk_mm:
    - Bu_Kmumu_eq_btosllball05_DPC
    - Hlt2RD_BuToKpMuMu_MVA
hist_conf:
  q2_true:
    name  : q2_true
    bins  : 50
    start : 0
    stop  : 22
    label : $q_{true}^2 [\text{GeV}^2]$
  q2:
    name  : q2
    bins  : 50
    start : 0
    stop  : 22
    label : $q^2 [\text{GeV}^2]$
lines:
  bounds:
    Low         : 1.1
    Low central : 4.0
    High central: 6.0
    $J/\psi$    : 11.0
    $\psi(2S)$  : 15.0
    High        : 22.0
  styling:
    color : gray
    style : --
