general:
  size : [12, 10]
definitions:
  nbrem : L1_BremMultiplicity + L2_BremMultiplicity
selection:
  no_tail : B_const_mass_M > 5160
  mass    : (1)
overlay:
  Run3               : (1) 
  L0($p_T>2500$ MeV) : L1_PT >  2500 
mass_binning:
    jpsi : [4500, 6000, 60]
saving:
  plt_dir : plots/resolution/L0Emulation
plots:
    B_M:
        binning    : [4500, 6000, 30]
        yscale     : 'linear'
        labels     : ['$M(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass_raw'
        normalized : true
    ecalo_bias_B_M:
        binning    : [4500, 6000, 30]
        yscale     : 'linear'
        labels     : ['$M_{corr}(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass_cor'
        normalized : true
style:
  skip_lines : true
plugin:
    fwhm:
        obs    : [4500, 6000]
        plot   : true        
        format : FWHM={:.3f} 
        add_std: True        
