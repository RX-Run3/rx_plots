general:
  size : [10, 8]
definitions:
  nbrem : L1_BremMultiplicity + L2_BremMultiplicity
selection:
  no_tail : B_const_mass_M > 5160
  mass    : (1)
overlay:
  None    : (1) 
  L02P0   : L1_PT >  2000 
  L02P5   : L1_PT >  2500 
mass_binning:
    jpsi : [4500, 6000, 60]
saving:
  plt_dir : plots/resolution/L0Emulation
plots:
    B_M:
        binning    : [4500, 6000, 30]
        yscale     : 'linear'
        labels     : ['$M(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass_raw'
        normalized : true
        styling:
          histtype : step
    ecalo_bias_B_M:
        binning    : [4500, 6000, 30]
        yscale     : 'linear'
        labels     : ['$M_{corr}(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass_cor'
        normalized : true
        styling:
          histtype : step
style:
  skip_lines : true
