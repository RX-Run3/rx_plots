general:
  size : [15, 10]
definitions:
  nbrem : L1_BremMultiplicity + L2_BremMultiplicity
overide_selection:
  mass     : B_const_mass_M > 5180
overlay:
  prob_090 : L1_PROBNN_E > 0.90 && L2_PROBNN_E > 0.90 
  prob_093 : L1_PROBNN_E > 0.93 && L2_PROBNN_E > 0.93 
  prob_095 : L1_PROBNN_E > 0.95 && L2_PROBNN_E > 0.95 
  prob_097 : L1_PROBNN_E > 0.97 && L2_PROBNN_E > 0.97 
  prob_099 : L1_PROBNN_E > 0.99 && L2_PROBNN_E > 0.99 
plots:
    B_M:
        binning    : [4500, 6000, 100]
        yscale     : 'linear'
        labels     : ['$M(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass_raw'
        normalized : true 
    B_const_mass_M:
        binning    : [5100, 5500, 100]
        yscale     : 'linear'
        labels     : ['$M_{DTF}(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass_dtf'
        normalized : false 
    L1_PROBNN_E:
        binning    : [0.9, 1.0, 100]
        yscale     : 'log'
        labels     : ['ProbNNE', 'Normalized']
        title      : ''
        name       : 'probnne_l1'
        normalized : false 
    L2_PROBNN_E:
        binning    : [0.9, 1.0, 100]
        yscale     : 'log'
        labels     : ['ProbNNE', 'Normalized']
        title      : ''
        name       : 'probnne_l2'
        normalized : false 
style:
  skip_lines : true 
