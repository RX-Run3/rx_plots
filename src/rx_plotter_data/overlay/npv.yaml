general:
  size : [15, 10]
definitions:
  nbrem : L1_BremMultiplicity + L2_BremMultiplicity
overide_selection:
  mass     : B_const_mass_M > 5180
overlay:
  npv_00_05 : nPVs > 0 && nPVs <=5
  npv_05_08 : nPVs > 5 && nPVs <=8
  npv_08_10 : nPVs > 8 && nPVs <=10
  npv_10_xx : nPVs > 10
plots:
    B_M:
        binning    : [4500, 6000, 100]
        yscale     : 'linear'
        labels     : ['$M(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass_raw'
        normalized : true 
    B_const_mass_M:
        binning    : [5100, 5500, 100]
        yscale     : 'linear'
        labels     : ['$M_{DTF}(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass_dtf'
        normalized : true 
    nPVs :
        binning    : [0, 15, 15]
        yscale     : 'linear'
        labels     : ['nPVs', 'Normalized']
        title      : ''
        name       : 'npvs'
        normalized : false 
style:
  skip_lines : true 
