# This config is used to overlay different distributions (mostly masses) 
# in different mva_prc bins

general:
  size : [12, 8]
selection:
  q2   : (1)
  mass : (1)
overlay:
  None : (1) 
  '630': B_const_mass_M > 5280 - 630
  '620': B_const_mass_M > 5280 - 620
  '600': B_const_mass_M > 5280 - 600
plots:
    Jpsi_M:
        binning    : [3200, 3800, 30]
        yscale     : 'linear'
        labels     : ['M$(J/\psi)$[MeV]', 'Normalized']
        title      : Mass distribution for different windows around $B^+_{DTF}$ 
        name       : jpsi_mass_mva_prc_raw
        normalized : false 
        styling:
          histtype : step
        vline :
          x     : 3686
          label : $\psi(2S)$
          ls    : --
          lw    : 3
          c     : gray
    Jpsi_M_brem_track_2:
        binning    : [3200, 3800, 30]
        yscale     : 'linear'
        labels     : ['M${}_{corr}(J/\psi)$[MeV]', 'Normalized']
        title      : Mass distribution for different windows around $B^+_{DTF}$ 
        name       : jpsi_mass_mva_prc_cor
        normalized : false 
        styling:
          histtype : step
        vline :
          x     : 3686
          label : $\psi(2S)$
          ls    : --
          lw    : 3
          c     : gray
    B_M:
        binning    : [4500, 6000, 60]
        yscale     : 'linear'
        labels     : ['M$(B^+)$[MeV]', 'Normalized']
        title      : Mass distribution for different windows around $B^+_{DTF}$ 
        name       : b_mass_mva_prc_raw
        normalized : true
        styling:
          histtype : step
    B_M_brem_track_2:
        binning    : [4500, 6000, 60]
        yscale     : 'linear'
        labels     : ['M${}_{corr}(B^+)$[MeV]', 'Normalized']
        title      : Mass distribution for different windows around $B^+_{DTF}$ 
        name       : b_mass_mva_prc_cor
        normalized : true
        styling:
          histtype : step
    B_const_mass_M:
        binning    : [5100, 5500, 60]
        yscale     : 'linear'
        labels     : ['M${}_{DTF}(B^+)$[MeV]', 'Normalized']
        title      : Mass distribution for different windows around $B^+_{DTF}$ 
        name       : b_dtf_mass_mva_prc_raw
        normalized : true
        styling:
          histtype : step
style:
  skip_lines : true
