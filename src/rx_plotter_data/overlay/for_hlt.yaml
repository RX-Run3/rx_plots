general:
  size : [10, 8]
definitions:
  nbrem      : L1_BremMultiplicity + L2_BremMultiplicity
  min_ll_pt  : TMath::Min(L1_PT , L2_PT)
selection:
  bdt    : (1)
  mass   : (1)
overlay:
  Brem 0 : nbrem == 0
  Brem 1 : nbrem == 1
  Brem 2 : nbrem == 2
plots:
    min_ll_pt:
      normalized : true
      binning : [0, 5000, 30]
      yscale  : 'linear'
      labels  : ['$\min(p_T(e^+), p_T(e^-))$', '']
    B_PT :
      normalized : true
      binning : [0, 10000, 30]
      yscale  : 'linear'
      labels  : ['$p_T(B^+)$', '']
    B_IPCHI2_OWNPV :
      normalized : true
      binning : [0, 30, 30]
      yscale  : 'linear'
      labels  : ['$IP_{\chi^2}(B^+)$', '']
    B_FDCHI2_OWNPV :
      normalized : true
      binning : [0, 2000, 30]
      yscale  : 'linear'
      labels  : ['$FD_{\chi^2}(B^+)$', '']
    B_ENDVERTEX_CHI2DOF:
      normalized : true
      binning : [0, 9, 30]
      yscale  : 'linear'
      labels  : ['$\chi^2/dof(B^+)$', '']
    B_DIRA_OWNPV:
      normalized : true
      binning : [0.9995, 1, 30]
      yscale  : 'linear'
      labels  : ['DIRA$(B^+)$', '']
style:
  skip_lines : true
