general:
  size : [10, 8]
definitions:
  nbrem : L1_BremMultiplicity + L2_BremMultiplicity
selection:
  no_tail : B_const_mass_M > 5160
  mass    : (1)
overlay:
  Block 1&2: block == 1 || block == 2
  Block 5  : block == 5
  Block 6  : block == 6
  Block 7&8: block == 7 || block == 8
plots:
    B_PT :
      normalized : true
      binning : [0, 10000, 100]
      yscale  : 'linear'
      labels  : ['$p_T(B^+)$', '']
      styling :          
          linestyle: '-'
    B_IPCHI2_OWNPV :
      normalized : true
      binning : [0, 20, 100]
      yscale  : 'linear'
      labels  : ['$IP_{\chi^2}(B^+)$', '']
      styling :          
          linestyle: '-'
    B_FDCHI2_OWNPV :
      normalized : true
      binning : [0, 10000, 100]
      yscale  : 'linear'
      labels  : ['$FD_{\chi^2}(B^+)$', '']
      styling :          
          linestyle: '-'
    B_ENDVERTEX_CHI2DOF:
      normalized : true
      binning : [0, 9, 100]
      yscale  : 'linear'
      labels  : ['$\chi^2/dof(B^+)$', '']
      styling :          
          linestyle: '-'
    B_DIRA_OWNPV:
      normalized : true
      binning : [0.9995, 1, 100]
      yscale  : 'linear'
      labels  : ['DIRA$(B^+)$', '']
      styling :          
          linestyle: '-'
style:
  skip_lines : true
