general:
  size : [15, 10]
selection:
  max_ran_entries : 50000
  cuts:
    pide : L1_PID_MU > 0 && L2_PID_MU > 0
    pidk : K_PID_K > -2
plots:
  L1_PID_MU : &lep_pid
    binning : [-15,+15, 30]
    labels  : ['$\text{PID}_{\mu}(\mu^+)$', 'Entries'] # Labels are optional, will use varname and Entries as labels if not present
    weights : weights
    name    : l1_pidmu
    styling :
      '0.5 x New':
        histtype : fill
        color    : gray
        alpha    : 0.3
      'Original':
        color    : black
      'New with PID':
        color    : blue
  L2_PID_MU:
    <<: *lep_pid
    name    : l2_pidmu
    labels  : ['$\text{PID}_{\mu}(\mu^-)$', 'Entries'] # Labels are optional, will use varname and Entries as labels if not present
  K_PID_K   :
    binning : [-15,+15, 30]
    labels  : ['$\text{PID}_{K}(K^+)$', 'Entries'] # Labels are optional, will use varname and Entries as labels if not present
    weights : weights
    name    : k_pidk
    styling :
      '0.5 x New':
        histtype : fill
        color    : gray
        alpha    : 0.3
      'Original':
        color    : black
      'New with PID':
        color    : blue
