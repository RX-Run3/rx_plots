selection:
    max_ran_entries : 50000
saving:
    plt_dir : plots/bdt_cutflow 
plots:
    B_M :
        binning    : [4800, 5600, 50]
        yscale     : 'linear'
        labels     : ['$M(B^+)$', 'Entries']
        title      : ''
        name       : 'bmass'
    mva.mva_cmb:
        binning    : [0, 1, 50]
        yscale     : 'linear'
        labels     : ['Signal Probability', 'Entries']
        title      : 'Combinatorial MVA'
        name       : 'cmb'
    mva.mva_prc:
        binning    : [0, 1, 50]
        yscale     : 'linear'
        labels     : ['Signal Probability', 'Entries']
        title      : 'PRec MVA'
        name       : 'prc'
