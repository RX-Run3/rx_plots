general:
  size : [12, 8]
selection :
  bdt : (1) 
cmb : &cuts
  BDT_cmb > 0.5 : mva_cmb > 0.5
  BDT_cmb > 0.7 : mva_cmb > 0.7
  BDT_cmb > 0.8 : mva_cmb > 0.8
  BDT_cmb > 0.9 : mva_cmb > 0.9
cutflow:
  low :
    <<: *cuts
  central:
    <<: *cuts
  jpsi:
    <<: *cuts
  psi2:
    <<: *cuts
  high:
    <<: *cuts
saving:
  plt_dir : plots/cutflow/bdt_cmb
plots:
    B_M_brem_track_2:
        binning    : [4500, 6200, 50]
        yscale     : 'linear'
        labels     : ['M${}_{corr}(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass_brem_track_2'
        normalized : true
        styling:
          histtype : step
    B_M :
        binning    : [4500, 6200, 50]
        yscale     : 'linear'
        labels     : ['M$(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass'
        normalized : true
        styling:
          histtype : step
    B_const_mass_M :
        binning    : [5100, 5600, 60]
        yscale     : 'linear'
        labels     : ['M${}_{DTF}(B^+)$', 'Normalized']
        title      : ''
        name       : 'bmass_dtf'
        normalized : true
        styling:
          histtype : step
style:
  skip_lines : true
