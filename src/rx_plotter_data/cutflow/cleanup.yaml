# Config used to make cutflow plot showing effect of vetoes

general:
  size : [15, 10]
selection:
  cuts:
    mva : mva_cmb > 0.7 && mva_prc > 0.0
definitions:
  otk_mas : B_VTXISO_B_OneTrack_DChi2Vtx_9p0_Smallest_DELTACHI2_MASS
  ttk_mas : B_VTXISO_B_TwoTracks_DChi2Vtx_9p0_Smallest_DELTACHI2_MASS
cutflow:
  low:
    None          : hop_mass >  0
    HOP           : hop_mass >  4500
    Cascade       : swp_cascade_mass_swp    > 1900
    $J/\psi$ misID: swp_jpsi_misid_mass_swp > 3150 || swp_jpsi_misid_mass_swp < 3050
  central:
    None          : hop_mass >  0
    HOP           : hop_mass >  4500
    Cascade       : swp_cascade_mass_swp    > 1900
    $J/\psi$ misID: swp_jpsi_misid_mass_swp > 3150 || swp_jpsi_misid_mass_swp < 3050
  jpsi:
    None          : hop_mass >  0
    HOP           : hop_mass >  4500
    Cascade       : swp_cascade_mass_swp    > 1900
    $J/\psi$ misID: swp_jpsi_misid_mass_swp > 3150 || swp_jpsi_misid_mass_swp < 3050
  psi2S:
    None          : hop_mass >  0
    HOP           : hop_mass >  4500
    Cascade       : swp_cascade_mass_swp    > 1900
    $J/\psi$ misID: swp_jpsi_misid_mass_swp > 3150 || swp_jpsi_misid_mass_swp < 3050
  high:
    None          : hop_mass >  0
    HOP           : hop_mass >  4500
    Cascade       : swp_cascade_mass_swp    > 1900
    $J/\psi$ misID: swp_jpsi_misid_mass_swp > 3150 || swp_jpsi_misid_mass_swp < 3050
plots:
    otk_mas:
        binning    : [2000, 8000, 100]
        yscale     : 'linear'
        labels     : ['Iso${}_{1Trk}^{Mass}$', 'Entries']
        title      : ''
        name       : '1Trk_mas'
        normalized : false
        styling:
          linestyle: '-'
    ttk_mas:
        binning    : [2000, 8000, 100]
        yscale     : 'linear'
        labels     : ['Iso${}_{2Trk}^{Mass}$', 'Entries']
        title      : ''
        name       : '2Trk_mas'
        normalized : false
        styling:
          linestyle: '-'
    swp_cascade_mass_swp:
        binning    : [1000, 3000, 100]
        yscale     : 'linear'
        labels     : ['M$(K,\ell_{\to\pi})$', 'Entries']
        title      : ''
        name       : 'mass_cascade'
        normalized : false
        styling:
          linestyle: '-'
    swp_jpsi_misid_mass_swp:
        binning    : [1500, 3500, 100]
        yscale     : 'linear'
        labels     : ['M$(K_{\to\ell},\ell)$', 'Entries']
        title      : ''
        name       : 'mass_jpsi_misid'
        normalized : false
        styling:
          linestyle: '-'
    hop_mass:
        binning    : [0, 7000, 60]
        yscale     : 'linear'
        labels     : ['$M_{HOP}(B^+)$', 'Entries']
        title      : ''
        name       : 'bmass_hop'
        normalized : false
        styling:
          linestyle: '-'
    B_M:
        binning    : [4500, 6500, 60]
        yscale     : 'linear'
        labels     : ['$B(M)$', 'Entries']
        title      : ''
        name       : 'bmass'
        normalized : false
        styling:
          linestyle: '-'
    mva_cmb:
        binning    : [0.7, 1.0, 60]
        yscale     : 'linear'
        labels     : ['MVA${}_{CMB}$', 'Entries']
        title      : ''
        name       : 'mva_cmb'
        normalized : false
        styling:
          linestyle: '-'
    q2:
        binning    : [0.0, 22000000, 60]
        yscale     : 'linear'
        labels     : ['$q^2$', 'Entries']
        title      : ''
        name       : 'q2'
        normalized : false
        styling:
          linestyle: '-'
style:
  skip_lines : false
