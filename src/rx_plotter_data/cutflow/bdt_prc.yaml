general:
  size : [12, 8]
cmb : &cuts
  BDT > 0.5 : 0.5
  BDT > 0.7 : 0.7
  BDT > 0.8 : 0.8
  BDT > 0.9 : 0.9
cutflow:
  low :
    <<: *cuts
  central:
    <<: *cuts
  jpsi:
    <<: *cuts
  psi2:
    <<: *cuts
  high:
    <<: *cuts
saving:
  plt_dir : plots/cutflow/bdt_cmb
selection : {}
plots:
    ecalo_bias_B_M :
        binning    : [4500, 6200, 50]
        yscale     : 'linear'
        labels     : ['M_{corr}$(B^+)$', 'Entries']
        title      : ''
        name       : 'ecalo_bias_bmass_raw'
        normalized : true
        styling:
          histtype : step
    B_M :
        binning    : [4500, 6200, 50]
        yscale     : 'linear'
        labels     : ['M$(B^+)$', 'Entries']
        title      : ''
        name       : 'bmass_raw'
        normalized : true
        styling:
          histtype : step
    B_const_mass_M :
        binning    : [5100, 5600, 60]
        yscale     : 'linear'
        labels     : ['M${}_{DTF}(B^+)$', 'Entries']
        title      : ''
        name       : 'bmass_dtf'
        normalized : true
        styling:
          histtype : step
style:
  skip_lines : true
