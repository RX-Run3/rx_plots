# Config used to check effect of BDT cut on shape of unconstrained B mass

general:
  size : [12, 8]
selection :
  bdt     : (1) 
cmb : &cuts
  prc > 0.2 : mva_prc > 0.2
  prc > 0.4 : mva_prc > 0.4
  prc > 0.6 : mva_prc > 0.6
  cmb > 0.2 : mva_cmb > 0.2
  cmb > 0.4 : mva_cmb > 0.4
  cmb > 0.6 : mva_cmb > 0.6
cutflow:
  low :
    <<: *cuts
  central:
    <<: *cuts
  jpsi:
    <<: *cuts
  psi2:
    <<: *cuts
  high:
    <<: *cuts
saving:
  plt_dir : plots/cutflow/bdt
plots:
  B_M_brem_track_2:
    binning    : [4500, 6000, 30]
    yscale     : 'linear'
    labels     : ['M${}_{corr}(B^+)$', 'Normalized']
    title      : ''
    name       : 'bmass_brem_track_2'
    normalized : true
    styling:
      linestyle : '-'
  B_M :
    binning    : [4500, 6000, 30]
    yscale     : 'linear'
    labels     : ['M$(B^+)$', 'Normalized']
    title      : ''
    name       : 'bmass'
    normalized : true
    styling:
      linestyle : '-'
style:
  skip_lines : true
