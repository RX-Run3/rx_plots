# Config meant to check effect of Vetoes

general:
  size : [12, 8]
selection :
  jpsi_misid : (1)
  hop        : (1)
  cascade    : (1)
  bdt        : (1) 
  mass       : (1)
  q2         : (1)
veto : &cuts
cutflow:
  low :
    None           : (1)
    HOP            : hop_mass > 4500 
    Cascade        : swp_cascade_mass_swp    > 1900
    $J/\psi$ MisID : swp_jpsi_misid_mass_swp < 3050 || swp_jpsi_misid_mass_swp > 3150
  central:
    None           : (1)
    HOP            : hop_mass > 4500 
    Cascade        : swp_cascade_mass_swp    > 1900
    $J/\psi$ MisID : swp_jpsi_misid_mass_swp < 3050 || swp_jpsi_misid_mass_swp > 3150
  jpsi:
    None           : (1)
    HOP            : hop_mass > 4500 
    Cascade        : swp_cascade_mass_swp    > 1900
    $J/\psi$ MisID : swp_jpsi_misid_mass_swp < 3050 || swp_jpsi_misid_mass_swp > 3150
  psi2:
    None           : (1)
    HOP            : hop_mass > 4500 
    Cascade        : swp_cascade_mass_swp    > 1900
    $J/\psi$ MisID : swp_jpsi_misid_mass_swp < 3050 || swp_jpsi_misid_mass_swp > 3150
  high:
    None           : (1)
    ccbar_veto     : q2_dtf > 15000000
    HOP            : hop_mass > 3000 
    Cascade        : swp_cascade_mass_swp    > 1900 || swp_cascade_mass_swp < 1800
    $J/\psi$ MisID : swp_jpsi_misid_mass_swp < 3050 || swp_jpsi_misid_mass_swp > 3150
saving:
  plt_dir : cutflow/vetoes
plots:
    B_M_brem_track_2 :
      binning    : [4500, 7200, 50]
      yscale     : 'linear'
      labels     : ['M$(B^+)$ MeV', 'Normalized']
      title      : ''
      name       : 'bmass_brem_track_2'
      normalized : true
      styling:
        histtype : step
      vline   :
        x     : 4600 
        ls    : --
        c     : gray 
        lw    : 1
    B_M :
      binning    : [4500, 7200, 50]
      yscale     : 'linear'
      labels     : ['M$(B^+)$ MeV', 'Normalized']
      title      : ''
      name       : 'bmass'
      normalized : true
      styling:
        histtype : step
      vline   :
        x     : 4600 
        ls    : --
        c     : gray 
        lw    : 1
style:
  skip_lines : true
