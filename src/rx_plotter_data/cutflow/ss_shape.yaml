# Config meant to check effect of cuts on combinatorial through SS samples 

general:
  size : [15, 10]
selection :
  bdt        : mva_cmb > 0.8 && mva_prc > 0.8
veto : &cuts
cutflow:
  low :
    None           : (1)
  central:
    None           : (1)
  jpsi:
    None           : (1)
  psi2:
    None           : (1)
  high:
    None        : (1)
saving:
  plt_dir : cutflow/ss_shape
plots:
    B_Mass:
      binning    : [4500, 7000, 50]
      yscale     : linear
      labels     : ['$M_{corr}(B^+)$ MeV', 'Entries/50 MeV']
      title      : ''
      name       : bmass_corr
      normalized : False 
      styling:
        None:
          histtype : fill 
          color    : gray 
          alpha    : 0.5
plugin:
  stats:
    B_Mass:
      sum  : 'Entries={:.0f}'
