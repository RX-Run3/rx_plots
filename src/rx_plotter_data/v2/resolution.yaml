general:
  size : [10, 8]
selection:
  no_tail : B_const_mass_M > 5160
  trigger : L1_PT > 2500
mass_binning:
    jpsi : [4500, 6000, 60]
saving:
  plt_dir : plots/resolution
plots:
    B_M :
        binning    : [4500, 6000, 100]
        yscale     : 'linear'
        labels     : ['$M(B^+)$MeV', 'Entries']
        title      : ''
        name       : 'mass'
    ecalo_brem.B_M :
        binning    : [4500, 6000, 100]
        yscale     : 'linear'
        labels     : ['$M_{corr}(B^+)$MeV', 'Entries']
        title      : ''
        name       : 'mass'
style:
  skip_lines : true
