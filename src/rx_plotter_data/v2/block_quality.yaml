columns: 
  - mva_cmb
  - mva_prc
  - Jpsi_M
  - block
  - B_ENDVERTEX_CHI2
  - B_const_mass_M
  - L1_TRACK_GhostProb
  - L2_TRACK_GhostProb
  - H_TRACK_GhostProb
  - B_M
  - L1_PIDe
  - L2_PIDe
  - H_PID_K
general:
  size : [18, 10]
selection:
  cuts:
    mva : mva_cmb > 0.7 && mva_prc > 0.0
    mas : B_const_mass_M > 5250 && B_const_mass_M < 5300
cutflow:
  blocks_12 : block == 1 || block == 2
  blocks_34 : block == 3 || block == 4
  blocks_56 : block == 5 || block == 6
  blocks_78 : block == 7 || block == 8
saving:
  plt_dir : plots/quality
plots:
    B_const_mass_M:
        binning    : [5000, 5500, 100]
        yscale     : 'linear'
        labels     : ['$B(M_{DTF})$', 'Entries']
        title      : ''
        name       : 'bmass_dtf'
        normalized : true
    B_M:
        binning    : [4500, 6000, 100]
        yscale     : 'linear'
        labels     : ['$B(M)$', 'Entries']
        title      : ''
        name       : 'bmass'
        normalized : true
    Jpsi_M:
        binning    : [2500, 3300, 100]
        yscale     : 'linear'
        labels     : ['$J/\psi(M)$', 'Entries']
        title      : ''
        name       : 'jmass'
        normalized : true
    B_ENDVERTEX_CHI2:
        binning    : [0, 20, 100]
        yscale     : 'log'
        labels     : ['$\chi^2_{vtx}$', 'Entries']
        title      : ''
        name       : 'bchi2'
        normalized : true
    mva_cmb:
        binning    : [0, 1, 100]
        yscale     : 'log'
        labels     : ['MVA${}_{CMB}$', 'Entries']
        title      : ''
        name       : 'mva_cmb'
        normalized : true
    mva_prc:
        binning    : [0, 1, 100]
        yscale     : 'log'
        labels     : ['MVA${}_{PRC}$', 'Entries']
        title      : ''
        name       : 'mva_prc'
        normalized : true
    L1_PIDe:
        binning    : [1, 10, 100]
        yscale     : 'log'
        labels     : ['PID${}_{L1}$', 'Entries']
        title      : ''
        name       : 'l1_pide'
        normalized : true
    L2_PIDe:
        binning    : [1, 10, 100]
        yscale     : 'log'
        labels     : ['PID${}_{L2}$', 'Entries']
        title      : ''
        name       : 'l2_pide'
        normalized : true
    H_PID_K:
        binning    : [2, 10, 100]
        yscale     : 'log'
        labels     : ['PID${}_{K}$', 'Entries']
        title      : ''
        name       : 'k_pidk'
        normalized : true
    L1_TRACK_GhostProb:
        binning    : [0, 0.3, 100]
        yscale     : 'log'
        labels     : ['Ghost${}_{L1}^{prob}$', 'Entries']
        title      : ''
        name       : 'l1_ghost'
        normalized : true
    L2_TRACK_GhostProb:
        binning    : [0, 0.3, 100]
        yscale     : 'log'
        labels     : ['Ghost${}_{L2}^{prob}$', 'Entries']
        title      : ''
        name       : 'l2_ghost'
        normalized : true
    H_TRACK_GhostProb:
        binning    : [0, 0.3, 100]
        yscale     : 'log'
        labels     : ['Ghost${}_{K}^{prob}$', 'Entries']
        title      : ''
        name       : 'k_ghost'
        normalized : true
style:
  skip_lines : true
  legend:
    bbox_to_anchor : [1.40, 1]
