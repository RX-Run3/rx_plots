columns:
  - mva_cmb
  - mva_prc
  - Jpsi_M
  - B_const_mass_M
  - B_M
  - hop_mass
  - swp_cascade_mass_swp
  - swp_jpsi_misid_mass_swp
  - B_VTXISO_B_OneTrack_DChi2Vtx_9p0_Smallest_DELTACHI2_MASS
  - B_VTXISO_B_TwoTracks_DChi2Vtx_9p0_Smallest_DELTACHI2_MASS
  - otk_mas
  - ttk_mas
general:
  size : [15, 10]
selection:
  cuts:
    mva : mva_cmb > 0.7 && mva_prc > 0.0
definitions:
  q2      : Jpsi_M * Jpsi_M
  otk_mas : B_VTXISO_B_OneTrack_DChi2Vtx_9p0_Smallest_DELTACHI2_MASS
  ttk_mas : B_VTXISO_B_TwoTracks_DChi2Vtx_9p0_Smallest_DELTACHI2_MASS
cutflow:
  low:
    None    : hop_mass >  0
    hop     : hop_mass >  4500
    cascade : swp_cascade_mass_swp    > 1900
    jpsi_mis: swp_jpsi_misid_mass_swp > 3150 || swp_jpsi_misid_mass_swp < 3050
  central:
    None    : hop_mass >  0
    hop     : hop_mass >  4500
    cascade : swp_cascade_mass_swp    > 1900
    jpsi_mis: swp_jpsi_misid_mass_swp > 3150 || swp_jpsi_misid_mass_swp < 3050
  high:
    None    : hop_mass >  0
    hop     : hop_mass >  3000
    jpsi_mis: swp_jpsi_misid_mass_swp > 3150 || swp_jpsi_misid_mass_swp < 3050
plots:
    otk_mas:
        binning    : [2000, 8000, 100]
        yscale     : 'linear'
        labels     : ['Iso${}_{1Trk}^{Mass}$', 'Entries']
        title      : ''
        name       : '1Trk_mas'
        normalized : false
    ttk_mas:
        binning    : [2000, 8000, 100]
        yscale     : 'linear'
        labels     : ['Iso${}_{2Trk}^{Mass}$', 'Entries']
        title      : ''
        name       : '2Trk_mas'
        normalized : false
    swp_cascade_mass_swp:
        binning    : [1000, 3000, 100]
        yscale     : 'linear'
        labels     : ['M$(K,\ell_{\to\pi})$', 'Entries']
        title      : ''
        name       : 'mass_cascade'
        normalized : false
    swp_jpsi_misid_mass_swp:
        binning    : [1500, 3500, 100]
        yscale     : 'linear'
        labels     : ['M$(K_{\to\ell},\ell)$', 'Entries']
        title      : ''
        name       : 'mass_jpsi_misid'
        normalized : false
    hop_mass:
        binning    : [0, 7000, 60]
        yscale     : 'linear'
        labels     : ['$B(M_{HOP})$', 'Entries']
        title      : ''
        name       : 'bmass_hop'
        normalized : false
    B_M:
        binning    : [4500, 6500, 60]
        yscale     : 'linear'
        labels     : ['$B(M)$', 'Entries']
        title      : ''
        name       : 'bmass'
        normalized : false
    mva_cmb:
        binning    : [0.7, 1.0, 60]
        yscale     : 'linear'
        labels     : ['MVA${}_{CMB}$', 'Entries']
        title      : ''
        name       : 'mva_cmb'
        normalized : false
    q2:
        binning    : [0.0, 22000000, 60]
        yscale     : 'linear'
        labels     : ['$q^2$', 'Entries']
        title      : ''
        name       : 'q2'
        normalized : false
style:
  skip_lines : false
