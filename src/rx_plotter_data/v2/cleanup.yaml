columns: 
  - mva_cmb
  - mva_prc
  - Jpsi_M
  - B_const_mass_M
  - B_M
  - hop_mass
  - swp_cascade_mass_swp
  - swp_jpsi_misid_mass_swp
general:
  size : [15, 10]
#selection:
  #cuts:
  #  mva : mva_cmb > 0.0 && mva_prc > 0.0
cutflow:
    None    : hop_mass >  0 
    cmb     : mva_cmb  > 0.7
    hop     : hop_mass >  4500 
    cascade : swp_cascade_mass_swp    > 1900 || swp_cascade_mass_swp    < 1800
    jpsi_mis: swp_jpsi_misid_mass_swp > 3150 || swp_jpsi_misid_mass_swp < 3050 
saving:
  plt_dir : plots/cleanup
plots:
    swp_cascade_mass_swp:
        binning    : [1000, 3000, 60]
        yscale     : 'linear'
        labels     : ['M$(K,\ell_{\to\pi})$', 'Entries']
        title      : ''
        name       : 'mass_cascade'
        normalized : false
    swp_jpsi_misid_mass_swp:
        binning    : [1500, 3500, 60]
        yscale     : 'linear'
        labels     : ['M$(K_{\to\ell},\ell)$', 'Entries']
        title      : ''
        name       : 'mass_jpsi_misid'
        normalized : false
    hop_mass:
        binning    : [0, 7000, 60]
        yscale     : 'linear'
        labels     : ['$B(M_{HOP})$', 'Entries']
        title      : ''
        name       : 'bmass_hop'
        normalized : false
    B_M:
        binning    : [4500, 6500, 60]
        yscale     : 'linear'
        labels     : ['$B(M)$', 'Entries']
        title      : ''
        name       : 'bmass'
        normalized : false 
    mva_cmb:
        binning    : [0.0, 1, 60]
        yscale     : 'log'
        labels     : ['MVA${}_{CMB}$', 'Entries']
        title      : ''
        name       : 'mva_cmb'
        normalized : false 
style:
  skip_lines : false 
