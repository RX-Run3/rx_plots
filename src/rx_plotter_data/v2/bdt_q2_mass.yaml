general:
  size : [12, 8]
mass_binning:
    low     : [4500, 6200, 50]
    central : [4500, 6200, 50]
    jpsi    : [4500, 6000, 50]
    high    : [4500, 6000, 60]
saving:
  plt_dir : plots/bdt_q2_mass
selection : {}
plots:
    q2 :
        binning    : [0, 22000000, 200]
        yscale     : 'linear'
        labels     : ['$q^2$', 'Entries']
        title      : ''
        name       : 'q2'
        normalized : true
        styling:
          histtype : step
    B_M :
        yscale     : 'linear'
        labels     : ['M$(B^+)$', 'Entries']
        title      : ''
        name       : 'bmass'
        normalized : true
        styling:
          histtype : step
    mva_cmb:
        binning    : [0.8, 1.0, 50]
        yscale     : 'linear'
        labels     : ['Signal Probability', 'Entries']
        title      : 'Combinatorial MVA'
        name       : 'cmb'
        normalized : true
        styling:
          histtype : step
    mva_prc:
        binning    : [0.6, 1.0, 50]
        yscale     : 'linear'
        labels     : ['Signal Probability', 'Entries']
        title      : 'PRec MVA'
        name       : 'prc'
        normalized : true
        styling:
          histtype : step
style:
  skip_lines : true
