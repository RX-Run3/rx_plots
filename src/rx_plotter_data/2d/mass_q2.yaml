# Config used to make 2D plots of mass vs q2

saving:
    plt_dir : plots/2d/mass_q2
selection:
  cuts:
    cmb : mva_cmb > 0.5
    mass: (1)
general:
    size : [15, 12]
plots_2d:
    - [B_M   , q2, null, 'Bmass_q2_org', true]
    - [B_Mass, q2, null, 'Bmass_q2_cor', true]
axes:
    B_M   :
        binning : [4500, 6000, 200]
        label   : '$M(B^+)$[MeV]'
    B_Mass:
        binning : [4500, 6000, 200]
        label   : '$M_{corr}(B^+)$[MeV]'
    q2 :
        binning : [0.0, 22000000, 200]
        label   : '$q^2$[GeV${}^2$]'
