# Config used to make 2D plots PIDe between two electrons 

saving:
    plt_dir : plots/2d/ep_em_pide
selection:
  cuts:
    pid_l : (1) 
general:
    size : [15, 12]
plots_2d:
    - [L1_PID_E, L2_PID_E, null, 'PID_E', true]
axes:
    L1_PID_E:
        binning : [-5, 13, 36]
        label   : '$\Delta LL(e^+)$'
    L2_PID_E:
        binning : [-5, 13, 36]
        label   : '$\Delta LL(e^-)$'
